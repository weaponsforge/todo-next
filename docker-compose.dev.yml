services:
  # NextJS v13 app running on development mode
  todo-client-dev:
    container_name: todo-client-dev
    image: weaponsforge/todo-next:client
    depends_on:
      - todo-server-dev
    env_file:
      - ./client/.env
    build:
      context: ./client
      dockerfile: Dockerfile
      target: development
    networks:
      - todo-next-dev
    volumes:
      - ./client:/opt/client
      - /opt/client/node_modules
      - /opt/client/.next
    ports:
      - "3000:3000"

  # Express server running in development mode
  todo-server-dev:
    container_name: todo-server-dev
    image: weaponsforge/todo-next:server
    env_file:
      - ./server/.env
    build:
      context: ./server
      dockerfile: ./Dockerfile
      target: development
    networks:
      - todo-next-dev
    volumes:
      - ./server:/opt/server
      - /opt/server/node_modules
    ports:
      - "3001:3001"
      - "9229:9229"
    depends_on:
      - mongo
    links:
      - mongo

  # MongoDB service
  mongo:
    container_name: mongodb
    image: mongo:4.4.6
    restart: always
    networks:
      - todo-next-dev
    volumes:
      - mongo-data:/data/db
      - ./data/dump:/data/dump
    command: mongod
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: todo-next
    ports:
      - "27017:27017"

networks:
  todo-next-dev:
    name: todo-next-dev
    external: false

# Named volumes for persisting data
volumes:
  mongo-data:
    driver: local
